<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="shortcut icon" href="icons/favicon.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Belanosima:wght@400;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/contacto.css">
</head>




<body>
    <!-- HEADER -->
    <header class="blanco bg-negro">
        <p>UntrefSchool</p>
        <nav class="none md-block bg-negro" id="header-nav">
            <ul>
                <a href="index.html#s2"><li>Quienes somos</li></a>
                <a href="index.html#s3"><li>Por que elegirnos</li></a>
                <a href="index.html#s3"><li>Propuesta educativa</li></a>
                <a href="index.html#s4"><li>Noticias</li></a>
                <a href="index.html#s4"><li>Contactos</li></a>

            </ul>
            <div class="nav--contacto">
                <a href="contacto.html"><button class="bg-naranja  boton-primario">Mensaje</button></a>
            </div>
        </nav>
        <div class="none md-block">
            <a href="contacto.html"><button class="bg-naranja boton-primario">Mensaje</button></a>
        </div>
        <span id="nav-ham" class="md-none"><img class="nav--ham" src="icons/Hamburger_icon.svg.png" alt="hamburger"></span>
    </header>

    <!-- MAIN -->
    <main>

        <form class="bg-blanco">
            <h1>Contactanos</h1>
            <div class="form--nombre">
                <label for="">Nombre</label>
                <input placeholder="Gabriel" type="text">
            </div>
            <div class="form--apellido">
                <label for="">Apellido</label>
                <input placeholder="Rodriguez" type="text">
            </div>
            <div>
                <label for="">Email</label>
                <input placeholder="ejemplo@gmail.com" type="text">
            </div>
            <div>
                <label for="">Tu mensaje</label>
                <textarea name="" id="" cols="30" rows="6"></textarea>
            </div>
            <div class="form--submit--container">
                <button class="boton-primario bg-verde blanco">Enviar</button>
            </div>
            </form>

    </main>

   
    <script>
        const ham = document.querySelector('#nav-ham')
        const nav = document.querySelector('#header-nav')
        ham.onclick = () => nav.classList.toggle('none');
    </script>

</body>
</html>
